<template name="controls">
    <form action="#" id="controls">
        <!-- Input Field -->
        <div class="row">
            <div class="col-sm-10">
                <div class="form-group">
                    <textarea class="form-control" id="message-input" name="message-input">Enter a message...</textarea>
                </div>
            </div>
        <!-- Buttons -->
            <div class="col-sm-2">
                <div class="form-group">
                    <button id="submit-button" name="submit-button" class="btn btn-primary">Submit Message</button>
                </div>
            </div>
        </div>
    </form>
</template>
