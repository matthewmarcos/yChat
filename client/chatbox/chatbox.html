<template name="Chatbox">
    <div class="jumbotron">
        <h3>Messages</h3>
        <div class="chatbox">
        <!-- This is where the chat items will appear -->
        {{#each message}}
            {{> MessageTemplate}}
        {{/each}}
        </div>
    </div>
</template>


<template name="MessageTemplate">
    &lt;{{formatTime time }}&gt; {{ author }}: {{ content }} <br>
</template>
